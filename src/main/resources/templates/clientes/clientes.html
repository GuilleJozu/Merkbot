<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clientes registrados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/graficas.css}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div th:replace="~{navbar :: navbar}"></div>
<div class="container mt-4">
  <h2 class="text-center mb-4">Clientes Registrados</h2>

  <div class="mb-3 text-end">
    <a href="/clientes/nuevo" class="btn btn-primary">
      <i class="bi bi-plus-circle"></i> Agregar Cliente</a>
  </div>

  <table class="table table-hover table-bordered align-middle text-center">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${clientes}">
      <td th:text="${c.id_clientes}"></td>
      <td th:text="${c.nombre}"></td>
      <td>
        <a th:href="@{/clientes/{id}(id=${c.id_clientes})}" class="btn btn-info btn-sm">
          <i class="bi bi-eye-fill"></i> Ver</a>
        <a th:href="@{/clientes/editar/{id}(id=${c.id_clientes})}"  class="btn btn-warning btn-sm">
          <i class="bi bi-pencil-fill"></i> Editar</a>
        <form th:action="@{/clientes/eliminar/{id}(id=${c.id_clientes})}" method="post" class="d-inline">
        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Â¿Deseas eliminar este cliente?')">
          <i class="bi bi-trash-fill"></i> Eliminar
        </button>
        </form>
      </td>
    </tr>
    <tr th:if="${clientes.isEmpty()}">
      <td colspan="5" class="text-muted">No hay clientes registrados.</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
