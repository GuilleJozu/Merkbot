<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ver Cliente</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/graficas.css}">
</head>

<body>
<div th:replace="~{navbar :: navbar}"></div>

<div class="container factura-container mt-4 p-4 bg-white rounded shadow">

    <h3 class="mb-4 text-center">Detalles del Cliente</h3>

    <div class="mb-3">
        <label class="fw-bold">Nombre:</label>
        <p th:text="${cliente.nombre}"></p>
    </div>

    <div class="mb-3">
    <label class="fw-bold">Direccion:</label>
    <p th:text="${cliente.direccion}"></p>
    </div>

    <div class="mb-3">
        <label class="fw-bold">RFC:</label>
        <p th:text="${cliente.rfc}"></p>
    </div>

    <div class="mb-3">
        <label class="fw-bold">RFC:</label>
        <p th:text="${cliente.telefono}"></p>
    </div>

    <a th:href="@{/clientes}" class="btn btn-secondary">Regresar</a>
    <a th:href="@{/clientes/editar/{id}(id=${cliente.id_clientes})}" class="btn btn-primary">Editar</a>

</div>

</body>
</html>
