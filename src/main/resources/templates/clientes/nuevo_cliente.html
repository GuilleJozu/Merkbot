<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Cliente</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/graficas.css}">
</head>

<body>
<div th:replace="~{navbar :: navbar}"></div>

<div class="container factura-container mt-4 p-4 bg-white rounded shadow">
  <h3 class="mb-4 text-center">Registrar Cliente</h3>

  <form th:action="@{/clientes}" th:object="${cliente}" method="post">

    <div class="mb-3">
      <label>Nombre</label>
      <input class="form-control" th:field="*{nombre}" required>
    </div>

    <div class="mb-3">
      <label>Dirección</label>
      <input class="form-control" th:field="*{direccion}">
    </div>

    <div class="mb-3">
      <label>RFC</label>
      <input class="form-control" th:field="*{rfc}">
    </div>

    <div class="mb-3">
      <label>Teléfono</label>
      <input class="form-control" th:field="*{telefono}">
    </div>

    <div class="mb-3">
      <label>Activo</label>
      <select class="form-select" th:field="*{activo}">
        <option th:value="true">Activo</option>
        <option th:value="false">Inactivo</option>
      </select>
    </div>

    <button class="btn btn-success">Guardar</button>
    <a th:href="@{/clientes}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
