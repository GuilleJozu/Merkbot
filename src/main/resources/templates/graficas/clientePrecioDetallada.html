<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Precio entre Clientes</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/graficas.css}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<div th:replace="~{navbar :: navbar}"></div>

<div class="container mt-4 p-4 bg-white rounded shadow">

  <h3 class="text-center mb-4">Precio entre Clientes</h3>

  <!-- FILTROS -->
  <div class="row g-3 mb-3">
    <div class="col-md-4">
      <label class="fw-bold">Producto</label>
      <select id="filtroProducto" class="form-select">
        <option value="">Todos</option>
        <option th:each="p : ${productos}" th:value="${p.id_producto}" th:text="${p.nombre}"></option>
      </select>
    </div>

    <div class="col-md-4">
      <label class="fw-bold">AÃ±o</label>
      <select id="filtroAnio" class="form-select">
        <option value="">Todos</option>
        <option th:each="a : ${anios}" th:value="${a}" th:text="${a}"></option>
      </select>
    </div>

    <div class="col-md-4">
      <label class="fw-bold">Mes</label>
      <select id="filtroMes" class="form-select">
        <option value="">Todos</option>
        <option th:each="m : ${meses}" th:value="${m.valor}" th:text="${m.nombre}"></option>
      </select>
    </div>
  </div>

  <button class="btn btn-primary mb-4" id="btnFiltrar">Aplicar filtros</button>

  <button id="btnPDF" class="btn btn-primary mb-4">
    Descargar PDF
  </button>


  <canvas id="graficaClientes" height="50"></canvas>

</div>

<script src="/js/grafica-detalles.js"></script>

</body>
</html>
