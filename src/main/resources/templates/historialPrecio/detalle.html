<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Historial de Precio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/graficas.css}">
</head>

<body>

<div th:replace="~{navbar :: navbar}"></div>

<div class="container factura-container mt-4 p-4 bg-white rounded shadow">

    <h3 class="mb-4 text-center">Detalle de Historial de Precio</h3>
    <div class="row">
        <div class="col-md-4">
            <p><strong>Cliente:</strong> <span th:text="${histPrec.cliente.nombre}"></span></p>
            <p><strong>Producto:</strong> <span th:text="${histPrec.producto.nombre}"></span></p>
            <p><strong>Usuario:</strong> <span th:text="${histPrec.usuario.nombre}"></span></p>
        </div>

        <div class="col-md-4">
            <p><strong>Precio:</strong> $<span th:text="${histPrec.precios}"></span></p>
            <p><strong>Fecha:</strong> <span th:text="${histPrec.createdAt}"></span></p>
        </div>

        <div class="col-md-4 text-center">
            <img th:src="@{|/uploads/${histPrec.fotoPruebas}|}" class="img-fluid rounded" style="max-width: 200px;">
        </div>
    </div>

    <hr>

    <p><strong>Descripci√≥n:</strong></p>
    <p th:text="${histPrec.descripcion}"></p>

    <div class="text-center mt-3">
        <a th:href="@{/precios}" class="btn btn-outline-secondary">Regresar</a>
        <a th:href="@{'/precios/pdf/' + ${histPrec.id_historial}}" class="btn btn-primary">
            Descargar PDF
        </a>
    </div>

</div>

</body>
</html>
