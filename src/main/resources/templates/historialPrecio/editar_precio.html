<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Historial de Precio</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/graficas.css}">
</head>

<body>

<div th:replace="~{navbar :: navbar}"></div>

<div class="container factura-container mt-4 p-4 bg-white rounded shadow">
  <h3 class="mb-4 text-center">Editar Historial de Precio</h3>

  <form th:action="@{/precios/editar/{id}(id=${histPrec.id_historial})}"
        th:object="${histPrec}"
        method="post"
        enctype="multipart/form-data">

    <div class="mb-3">
      <label>Descripci√≥n</label>
      <textarea class="form-control" th:field="*{descripcion}"></textarea>
    </div>

    <div class="mb-3">
      <label>Precio</label>
      <input type="number" step="0.01" class="form-control" th:field="*{precios}">
    </div>

    <div class="mb-3">
      <label>Usuario</label>
      <select class="form-select" th:field="*{usuario.id_user}">
        <option th:each="u : ${usuarios}"
                th:value="${u.id_user}"
                th:text="${u.nombre}">
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label>Cliente</label>
      <select class="form-select" th:field="*{cliente.id_clientes}">
        <option th:each="c : ${clientes}"
                th:value="${c.id_clientes}"
                th:text="${c.nombre}">
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label>Producto</label>
      <select class="form-select" th:field="*{producto.id_producto}">
        <option th:each="p : ${productos}"
                th:value="${p.id_producto}"
                th:text="${p.nombre}">
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label>Foto actual</label>
      <div>
        <img th:src="@{|/uploads/${histPrec.fotoPruebas}|}" class="img-thumbnail mb-2" style="max-width: 200px;">
      </div>

      <label>Nueva foto (opcional)</label>
      <input type="file" class="form-control" name="archivo">
    </div>

    <button class="btn btn-primary">Actualizar</button>
    <a th:href="@{/precios}" class="btn btn-secondary">Cancelar</a>

  </form>
</div>

</body>
</html>
