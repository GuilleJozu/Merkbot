<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Historial de Precio</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/graficas.css}">
</head>

<body>

<div th:replace="~{navbar :: navbar}"></div>

<div class="container factura-container mt-4 p-4 bg-white rounded shadow">
  <h3 class="mb-4 text-center">Registrar Historial de Precio</h3>

  <form th:action="@{/precios}" th:object="${histPrec}" method="post" enctype="multipart/form-data">

    <div class="row mb-4">
      <div class="col-md-4">
        <label class="form-label fw-bold">Cliente</label>
        <select class="form-select" th:field="*{cliente.id_clientes}" required>
          <option value="">-- Selecciona un cliente --</option>
          <option th:each="c : ${clientes}" th:value="${c.id_clientes}" th:text="${c.nombre}"></option>
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label fw-bold">Producto</label>
        <select class="form-select" th:field="*{producto.id_producto}" required>
          <option value="">-- Selecciona un producto --</option>
          <option th:each="p : ${productos}" th:value="${p.id_producto}" th:text="${p.nombre}"></option>
        </select>
      </div>

      <div class="col-md-4 d-none">
        <label class="form-label fw-bold">Usuario</label>
        <select th:field="*{usuario.id_user}" class="form-select">
          <option value="">-- Selecciona usuario --</option>
          <option th:each="u : ${usuarios}" th:value="${u.id_user}" th:text="${u.nombre}"></option>
        </select>
      </div>
    </div>

    <div class="mb-3">
      <label class="fw-bold">Precio</label>
      <input type="number" step="0.01" class="form-control" th:field="*{precios}" required>
    </div>

    <div class="mb-3">
      <label class="fw-bold">Descripci√≥n</label>
      <textarea class="form-control" th:field="*{descripcion}" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label class="fw-bold">Foto Pruebas</label>
      <input type="file" class="form-control" name="archivo">
    </div>

    <div class="text-center mt-4">
      <button class="btn btn-success px-4">Guardar</button>
      <a th:href="@{/precios}" class="btn btn-outline-secondary px-4">Cancelar</a>
    </div>

  </form>
</div>

</body>
</html>
