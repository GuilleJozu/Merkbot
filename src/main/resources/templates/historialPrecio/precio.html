<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis registros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/graficas.css}">
</head>

<body>
<div th:replace="~{navbar :: navbar}"></div>
<div class="container mt-4">
  <h2 class="text-center mb-4">Mis registros</h2>

  <div class="mb-3 text-end">
    <a href="/precios/nuevo" class="btn btn-primary">
      <i class="bi bi-plus-circle"></i> Agregar Registro</a>
  </div>

  <table class="table table-hover table-bordered align-middle text-center">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Cliente</th>
      <th>Producto</th>
      <th>Precio</th>
      <th>Usuario</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="hp : ${histPrec}">
      <td th:text="${hp.id_historial}"></td>
      <td th:text="${hp.producto.nombre}"></td>
      <td th:text="${hp.cliente.nombre}"></td>
      <td th:text="${hp.precios}"></td>
      <td th:text="${hp.usuario.nombre}"></td>
      <td>
        <a th:href="@{/precios/{id}(id=${hp.id_historial})}" class="btn btn-info btn-sm">
          <i class="bi bi-eye-fill"></i> Ver</a>
        <a th:href="@{/precios/editar/{id}(id=${hp.id_historial})}" sec:authorize="hasAnyRole('ADMINISTRADOR','JEFE_VENTA')"  class="btn btn-warning btn-sm">
          <i class="bi bi-pencil-fill"></i> Editar</a>
        <form th:action="@{/precios/eliminar/{id}(id=${hp.id_historial})}" sec:authorize="hasAnyRole('ADMINISTRADOR','JEFE_VENTA')" method="post" class="d-inline">
          <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Â¿Deseas eliminar esta venta?')">
            <i class="bi bi-trash-fill"></i> Eliminar
          </button>
        </form>
      </td>
    </tr>
    <tr th:if="${histPrec.isEmpty()}">
      <td colspan="5" class="text-muted">No hay Registros.</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
