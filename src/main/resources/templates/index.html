<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Merkbot</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/graficas.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js" sec:authorize="hasAnyRole('ADMINISTRADOR','JEFE_VENTA')"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>

<body>
<div th:replace="~{navbar :: navbar}"></div>

<div class="row mt-5">
    <div class="col-12">


        <div sec:authorize="hasAnyRole('CAPTURISTA','ADMINISTRADOR','JEFE_VENTA')" class="d-flex justify-content-center mb-4 gap-3">
            <a href="/ventas/nuevo" class="btn btn-success">
                <i class="bi bi-bag-plus"></i> Agregar Venta
            </a>
            <a href="/productos/nuevo" class="btn btn-primary">
                <i class="bi bi-box-seam"></i> Agregar Producto
            </a>
            <a href="/precios/nuevo" class="btn btn-warning text-dark">
                <i class="bi bi-cash-stack"></i> Agregar Registro
            </a>
        </div>
    </div>
</div>

<div sec:authorize="hasAnyRole('ADMINISTRADOR','JEFE_VENTA')" class="container-fluid" >
    <div class="row g-4">
        <div class="col-12 col-lg-6">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <canvas id="chartEvolucion" class="chart-height"></canvas>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title mb-3">Últimas 5 ventas registradas</h5>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-dark">
                            <tr>
                                <th>#</th>
                                <th>Cliente</th>
                                <th>Usuario</th>
                                <th>Fecha</th>
                                <th>Acción</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="venta, iterStat : ${ultimasVentas}">
                                <td th:text="${iterStat.index + 1}"></td>
                                <td th:text="${venta.cliente.nombre}">Cliente</td>
                                <td th:text="${venta.usuario.nombre}">Usuario</td>
                                <td th:text="${venta.fecha != null ? #temporals.format(venta.fecha, 'dd/MM/yyyy') : '—'}"></td>
                                <td>
                                    <a th:href="@{'/ventas/' + ${venta.idVenta}}" class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-eye"></i> Ver detalles
                                    </a>
                                </td>
                                </tr>
                            <tr th:if="${#lists.isEmpty(ultimasVentas)}">
                                <td colspan="6" class="text-center text-muted">No hay ventas registradas</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-lg-6">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <canvas id="chartCompetencia" class="chart-height"></canvas>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-6">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <canvas id="chartVentasProducto" class="chart-height"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/graficas.js}"></script>

</body>
</html>
