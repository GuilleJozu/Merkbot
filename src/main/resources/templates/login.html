<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Merkibot</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>


<div class="login-container">
    <img th:src="@{/img/logoOscuro.png}" alt="Logo">

    <h3>Inicia sesión para entrar a Merkibot</h3>

    <form th:action="@{/login}" method="post">
        <div class="input-group">
            <i class="bi bi-person"></i>
            <input type="text" name="username" placeholder="Usuario" required>
        </div>
        <div class="input-group">
            <i class="bi bi-lock"></i>
            <input type="password" name="password" placeholder="Contraseña" required>
        </div>
        <div th:if="${param.error}" style="color:red;">Credenciales incorrectas</div>
        <div th:if="${param.logout}" style="color:green;">Sesión cerrada</div>

        <button type="submit" class="btn-login">Login</button>
    </form>
</div>

</body>
</html>
