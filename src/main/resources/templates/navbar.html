<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">


  <style>
    .container-fluid {
    margin-top: 5px;
    }
  </style>
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
      <img th:src="@{/img/logo.png}" alt="Logo" width="32" height="32" class="me-2">
      <strong>Merkbot</strong>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarMerkbot">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" th:classappend="${currentPage == 'home'} ? 'active' : ''" href="/">Inicio</a>
        </li>
        <li class="nav-item">
           <a class="nav-link" th:classappend="${currentPage == 'precios'} ? 'active' : ''" href="/precios">Mis Registros</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-white" href="#" id="opcionesDropdown"
            role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-gear-fill me-1"></i> Opciones
          </a>
          <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="opcionesDropdown">
            <li><a class="dropdown-item" sec:authorize="hasRole('ADMINISTRADOR')" th:href="@{/usuarios}">Usuarios</a></li>
            <li><a class="dropdown-item" sec:authorize="hasAnyRole('ADMINISTRADOR','JEFE_VENTA')" th:href="@{/clientes}">Clientes</a></li>
            <li><a class="dropdown-item" th:href="@{/productos}">Productos</a></li>
            <li><a class="dropdown-item" th:href="@{/ventas}">Ventas</a></li>
          </ul>
        </li>
      </ul>

      <ul class="navbar-nav ms-auto d-flex align-items-center">
        <li class="nav-item d-flex align-items-center text-white me-3">
          <i class="bi bi-person-circle me-2">
            <span th:text="${usuario}">Invitado</span>
          </i>
        </li>
        <li class="nav-item">
          <form th:action="@{/logout}" method="post" class="d-inline">
          <button type="submit" class="btn btn-link text-white p-0 border-0">
            <i class="bi bi-box-arrow-right fs-5"></i>
          </button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>


</body>
</html>
