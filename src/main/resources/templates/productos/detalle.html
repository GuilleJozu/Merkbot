<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ver Producto</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/graficas.css}">
</head>

<body>
<div th:replace="~{navbar :: navbar}"></div>

<div class="container factura-container mt-4 p-4 bg-white rounded shadow">

  <h3 class="mb-4 text-center">Detalles del Producto</h3>

  <div class="mb-3">
    <label class="fw-bold">Nombre:</label>
    <p th:text="${producto.nombre}"></p>
  </div>

  <div class="mb-3">
    <label class="fw-bold">Foto:</label>
    <div>
      <img th:src="@{|/uploads/${producto.foto}|}" class="img-thumbnail" style="max-width: 200px;">
    </div>
  </div>

  <div class="mb-3">
    <label class="fw-bold">Competencia:</label>
    <p th:text="${producto.competencia == 1 ? 'SÃ­' : 'No'}"></p>
  </div>

  <a th:href="@{/productos}" class="btn btn-secondary">Regresar</a>
  <a th:href="@{/productos/editar/{id}(id=${producto.id_producto})}" class="btn btn-primary">Editar</a>

</div>

</body>
</html>
