<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Producto</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/graficas.css}">
</head>

<body>
<div th:replace="~{navbar :: navbar}"></div>

<div class="container factura-container mt-4 p-4 bg-white rounded shadow">
  <h3 class="mb-4 text-center">Editar Producto</h3>


  <form th:action="@{/productos/editar/{id}(id=${producto.id_producto})}"
        th:object="${producto}"
        method="post"
        enctype="multipart/form-data">

    <div class="mb-3">
      <label>Nombre</label>
      <input class="form-control" th:field="*{nombre}" required>
    </div>

    <div class="mb-3">
      <label>Foto actual</label>
      <div>
        <img th:src="@{|/uploads/${producto.foto}|}" class="img-thumbnail mb-2" style="max-width: 200px;">
      </div>
      <label>Nueva foto (opcional)</label>
      <input type="file" class="form-control" name="archivo">
    </div>

    <div class="mb-3">
      <label>Competencia</label>
      <select class="form-select" th:field="*{competencia}">
        <option value="0">No</option>
        <option value="1">SÃ­</option>
      </select>
    </div>

    <button class="btn btn-primary">Actualizar</button>
    <a th:href="@{/productos}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>

</body>
</html>
