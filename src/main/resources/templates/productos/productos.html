<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">


<head>
  <meta charset="UTF-8">
  <title>Productos registrados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/graficas.css}">
</head>

<body>
<div th:replace="~{navbar :: navbar}"></div>
<div class="container mt-4">
  <h2 class="text-center mb-4">Productos Registrados</h2>

  <div class="mb-3 text-end">
    <a href="/productos/nuevo" class="btn btn-primary">
      <i class="bi bi-plus-circle"></i> Nuevo Producto</a>
  </div>

  <table class="table table-hover table-bordered align-middle text-center">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${productos}">
      <td th:text="${p.id_producto}"></td>
      <td th:text="${p.nombre}"></td>
      <td>
        <a th:href="@{/productos/{id}(id=${p.id_producto})}"  class="btn btn-info btn-sm">
          <i class="bi bi-eye-fill"></i> Ver</a>
        <a th:href="@{/productos/editar/{id}(id=${p.id_producto})}" sec:authorize="hasAnyRole('ADMINISTRADOR','JEFE_VENTA')"  class="btn btn-warning btn-sm">
          <i class="bi bi-pencil-fill"></i> Editar</a>
        <form th:action="@{/productos/eliminar/{id}(id=${p.id_producto})}" sec:authorize="hasAnyRole('ADMINISTRADOR','JEFE_VENTA')" method="post" class="d-inline">
          <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Â¿Deseas eliminar este producto?')">
            <i class="bi bi-trash-fill"></i> Eliminar
          </button>
        </form>
      </td>
    </tr>
    <tr th:if="${productos.isEmpty()}">
      <td colspan="5" class="text-muted">No hay ventas registradas.</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
