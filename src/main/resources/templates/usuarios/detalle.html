<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ver Usuario</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/graficas.css}">
</head>

<body>
<div th:replace="~{navbar :: navbar}"></div>

<div class="container factura-container mt-4 p-4 bg-white rounded shadow">

  <h3 class="mb-4 text-center">Detalles del Usuario</h3>

  <div class="mb-3">
    <label class="fw-bold">Nombre:</label>
    <p th:text="${usuario.nombre}"></p>
  </div>

  <div class="mb-3">
  <label class="fw-bold">Apellido:</label>
  <p th:text="${usuario.apellido}"></p>
</div>

  <div class="mb-3">
    <label class="fw-bold">Usuario (login):</label>
    <p th:text="${usuario.usuario}">usuario.login</p>
  </div>

  <div class="mb-3">
    <label class="fw-bold">Rol:</label>
    <p th:text="${usuario.rol != null ? usuario.rol.nombre : 'Sin rol asignado'}">Rol</p>
  </div>

  <a th:href="@{/usuarios}" class="btn btn-secondary">Regresar</a>
  <a th:href="@{/usuarios/editar/{id}(id=${usuario.id_user})}" class="btn btn-primary">Editar</a>

</div>

</body>
</html>
