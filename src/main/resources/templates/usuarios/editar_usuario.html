<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Usuario</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/graficas.css}">
</head>

<body>

<div th:replace="~{navbar :: navbar}"></div>

<div class="container factura-container mt-4 p-4 bg-white rounded shadow">

  <h3 class="text-center mb-4">Editar Usuario</h3>

  <form th:action="@{/usuarios/editar/{id}(id=${usuario.id_user})}"
        th:object="${usuario}"
        method="post">

    <div class="mb-3">
      <label>Nombre</label>
      <input class="form-control" th:field="*{nombre}" required>
    </div>

    <div class="mb-3">
      <label>Apellido</label>
      <input class="form-control" th:field="*{apellido}" required>
    </div>

    <div class="mb-3">
      <label>Usuario</label>
      <input class="form-control" th:field="*{usuario}" required>
    </div>

    <div class="mb-3">
      <label>Contraseña</label>
      <input type="password" class="form-control" th:field="*{contraseña}">
    </div>

    <div class="mb-3">
      <label>Rol</label>
      <select class="form-select" th:field="*{rol.id_rol}">
        <option value="">-- Selecciona un rol --</option>
        <option th:each="r : ${roles}"
                th:value="${r.id_rol}"
                th:text="${r.nombre}">
        </option>
      </select>
    </div>

    <button class="btn btn-primary">Actualizar</button>
    <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>

  </form>
</div>

</body>
</html>
