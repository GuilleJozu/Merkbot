<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle de Venta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/graficas.css}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div th:replace="~{navbar :: navbar}"></div>
<div class="container factura-container mt-4 p-4 bg-white rounded shadow">
  <h3 class="mb-4 text-center">Detalle de Venta</h3>

  <div class="row mb-4">
    <div class="col-md-4">
      <label class="form-label fw-bold">Cliente</label>
      <input type="text" class="form-control" th:value="${venta.cliente.nombre}" readonly>
    </div>

    <div class="col-md-4">
      <label class="form-label fw-bold">Fecha</label>
      <input type="text" class="form-control"
             th:value="${#temporals.format(venta.fecha, 'dd/MM/yyyy')}" readonly>
    </div>

    <div class="col-md-4">
      <label class="form-label fw-bold">Registrado por</label>
      <input type="text" class="form-control" th:value="${venta.usuario.usuario}" readonly>
    </div>
  </div>


  <h5 class="mb-3">Productos vendidos</h5>
  <table class="table table-bordered text-center">
    <thead>
    <tr>
      <th>#</th>
      <th>Producto</th>
      <th>Cantidad</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="d, i : ${venta.Detalles}">
      <td th:text="${i.index + 1}"></td>
      <td th:text="${d.producto.nombre}"></td>
      <td th:text="${d.cantidad}"></td>
    </tr>
    <tr th:if="${#lists.isEmpty(venta.detalles)}">
      <td colspan="3">No hay productos en esta venta.</td>
    </tr>
    </tbody>
  </table>

  <div class="text-center mt-4">
    <a href="/ventas" class="btn btn-secondary px-4">‚Üê Volver a ventas</a>
    <a th:href="@{'/ventas/pdf/' + ${venta.idVenta}}" class="btn btn-primary">
      Descargar PDF
    </a>
  </div>
</div>
</body>
</html>
