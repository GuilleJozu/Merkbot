<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Venta</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/graficas.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
<div th:replace="~{navbar :: navbar}"></div>

<div class="container factura-container mt-4 p-4 bg-white rounded shadow">
  <h3 class="mb-4 text-center">Editar Venta</h3>

  <form th:action="@{'/ventas/editar/' + ${venta.idVenta}}" th:object="${venta}" method="post">

    <div class="row mb-4">
      <div class="col-md-4">
        <label class="form-label fw-bold">Cliente</label>
        <select th:field="*{cliente.id_clientes}" class="form-select" required>
          <option value="">-- Selecciona un cliente --</option>
          <option th:each="c : ${clientes}" th:value="${c.id_clientes}" th:text="${c.nombre}"></option>
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label fw-bold">Fecha de la venta</label>
        <input type="date" th:field="*{fecha}" class="form-control" required>
      </div>

      <div class="col-md-4 d-none">
        <label class="form-label fw-bold">Usuario</label>
        <select th:field="*{usuario.id_user}" class="form-select">
          <option value="">-- Selecciona usuario --</option>
          <option th:each="u : ${usuarios}" th:value="${u.id_user}" th:text="${u.nombre}"></option>
        </select>
      </div>
    </div>

    <h5 class="mb-3">Productos incluidos</h5>
    <table class="table table-bordered text-center" id="tabla-detalles">
      <thead>
      <tr>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Acción</th>
      </tr>
      </thead>
      <tbody id="body-detalles">
      <tr th:each="detalle, iStat : *{detalles}">
        <td>
          <select class="form-select" th:field="*{detalles[__${iStat.index}__].producto.id_producto}" required>
            <option value="">-- Selecciona producto --</option>
            <option th:each="p : ${productos}" th:value="${p.id_producto}" th:text="${p.nombre}"></option>
          </select>
        </td>
        <td>
          <input type="number" min="1" class="form-control text-center"
                 th:field="*{detalles[__${iStat.index}__].cantidad}" required>
        </td>
        <td>
          <button type="button" class="btn btn-danger btn-sm" onclick="eliminarFila(this)">✕</button>
        </td>
      </tr>
      </tbody>
    </table>

    <div class="text-end mb-3">
      <button type="button" class="btn btn-secondary btn-sm" id="agregarFila">
        Agregar producto
      </button>
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary px-4">Actualizar Venta</button>
      <a th:href="@{/ventas}" class="btn btn-outline-secondary px-4">Cancelar</a>
    </div>
  </form>
</div>

<script th:inline="javascript">
  /*<![CDATA[*/
  const productosThymeleaf = JSON.parse([[${productosJson}]]);
  const detallesSize = [[${venta.detalles.size()}]];
  /*]]>*/
</script>

<script src="/js/editRenglonVenta.js"></script>
</body>
</html>
